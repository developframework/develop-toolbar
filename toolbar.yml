    - method: 'baidu'
      url: 'https://www.baidu.com/s?wd=%s'

    - method: 'google'
      url: 'https://www.google.com/search?q=%s'

    - method: 'mvn'
      url: 'https://search.maven.org/search?q=%s'

    - method: 'mvnr'
